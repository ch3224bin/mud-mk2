<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MUD Terminal - Modern Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1c24 0%, #2d2f3b 100%);
            color: #e4e4e7;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 20px 0;
        }

        .terminal-card {
            background: rgba(20, 21, 26, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
            0 0 60px rgba(0, 255, 0, 0.05);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(90deg, rgba(0, 255, 0, 0.05) 0%, transparent 100%);
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            padding: 16px 24px;
        }

        .card-header h2 {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 600;
            font-size: 1.5rem;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            font-family: 'IBM Plex Mono', monospace;
            color: #9ca3af;
        }

        .user-info .fw-bold {
            color: #00ff00;
            margin-left: 8px;
        }

        .chat-container {
            height: calc(100vh - 280px);
            min-height: 500px;
            overflow-y: auto;
            padding: 24px;
            background: radial-gradient(circle at 50% 0%, rgba(0, 255, 0, 0.02) 0%, transparent 70%);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #00ff00;
            position: relative;
        }

        .chat-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(180deg, rgba(20, 21, 26, 0.95) 0%, transparent 100%);
            pointer-events: none;
            z-index: 1;
        }

        .message {
            margin-bottom: 4px;
            padding: 2px 0;
            display: flex;
            align-items: flex-start;
            width: 100%;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        .message .sender {
            color: #666;
            margin-right: 8px;
            flex-shrink: 0;
            min-width: 80px;
        }

        .message .content {
            flex: 1;
        }

        .user-message .sender {
            color: #00ff88;
        }

        .system-message .sender {
            color: #fbbf24;
        }

        .other-message .sender {
            color: #9ca3af;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .user-message {
            color: #00ff00;
        }

        .user-message .content:before {
            content: "> ";
            color: #00ff88;
            font-weight: 600;
        }

        .other-message {
            color: #9ca3af;
        }

        .system-message {
            color: #fbbf24;
            font-style: italic;
        }

        .terminal-input {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            margin: 0 24px 24px;
            transition: all 0.3s ease;
            display: flex;
            overflow: hidden;
        }

        .terminal-input .input-wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }

        .terminal-input .prompt {
            background: transparent;
            color: #00ff88;
            border: none;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 600;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .terminal-input .form-control {
            background: transparent;
            color: #00ff00;
            border: none;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            padding: 12px 0;
            flex: 1;
            min-width: 0;
        }

        .terminal-input:focus-within {
            border-color: rgba(0, 255, 0, 0.6);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.15);
        }

        .terminal-input .form-control:focus {
            background: transparent;
            color: #00ff00;
            box-shadow: none;
            outline: none;
        }

        .terminal-input .form-control::placeholder {
            color: rgba(0, 255, 0, 0.3);
        }

        .btn-execute {
            background: linear-gradient(45deg, #00aa00 0%, #00ff00 100%);
            color: #000;
            border: none;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
            min-width: fit-content;
        }

        .btn-execute:hover {
            background: linear-gradient(45deg, #00cc00 0%, #00ff88 100%);
            color: #000;
            transform: translateX(2px);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        .system-controls {
            margin: 0 24px 24px;
            text-align: right;
        }

        .system-controls .fw-bold {
            color: #00ff00;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 12px;
            opacity: 0.8;
        }

        .btn-system {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 6px;
            border: 1px solid;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-profile {
            background: transparent;
            color: #60a5fa;
            border-color: #60a5fa;
        }

        .btn-profile:hover {
            background: #60a5fa;
            color: #000;
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.4);
        }

        .btn-logout {
            background: transparent;
            color: #ef4444;
            border-color: #ef4444;
        }

        .btn-logout:hover {
            background: #ef4444;
            color: #fff;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }

        /* Custom scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00ff00 0%, #00aa00 100%);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #00ff88 0%, #00cc00 100%);
        }

        /* Blinking cursor */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #00ff00;
            margin-left: 4px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
            box-shadow: 0 0 5px #00ff00;
        }

        /* ASCII Art Title styling */
        .ascii-title {
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            margin-bottom: 20px;
        }

        /* Login view styling */
        .login-container {
            text-align: center;
            padding: 60px 24px;
        }

        .login-container h3 {
            color: #e4e4e7;
            font-size: 1.8rem;
            margin-bottom: 24px;
        }

        .alert-auth {
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.3);
            color: #93c5fd;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .alert-auth h5 {
            color: #60a5fa;
            margin-bottom: 12px;
        }

        .btn-google {
            background: linear-gradient(45deg, #db4437 0%, #f66d6d 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            background: linear-gradient(45deg, #f66d6d 0%, #db4437 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(219, 68, 55, 0.4);
        }

        /* Remove Bootstrap input-group dependency */
        .terminal-input * {
            box-sizing: border-box;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                height: calc(100vh - 320px);
                min-height: 400px;
                padding: 16px;
            }

            .terminal-input, .system-controls {
                margin: 0 16px 16px;
            }

            .btn-execute {
                padding: 12px 16px;
                font-size: 0.9rem;
            }

            .terminal-input .prompt {
                padding: 12px 12px;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
            <div class="terminal-card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>MUD TERMINAL v1.0</h2>
                        <div th:if="${userName}" class="user-info">
                            <span>USER:</span>
                            <span th:text="${userName}" class="fw-bold"></span>
                            <img th:if="${userPicture}" th:src="${userPicture}" alt="Profile"
                                 style="width: 36px; height: 36px; border-radius: 50%;
                                            margin-left: 12px; border: 2px solid #00ff00;">
                        </div>
                    </div>
                </div>

                <div th:if="${userName}">
                    <div class="chat-container" id="chatContainer">

                    </div>

                    <div class="terminal-input">
                        <div class="input-wrapper">
                            <span class="prompt">></span>
                            <input type="text" id="messageInput" class="form-control" placeholder="Type your command...">
                            <button class="btn btn-execute" id="sendButton">Execute</button>
                        </div>
                    </div>

                    <div class="system-controls">
                        <div class="fw-bold">SYSTEM COMMANDS:</div>
                        <a href="/area-management" class="btn btn-system btn-chat me-2">AREA MANAGEMENT</a>
                        <a href="/room-management" class="btn btn-system btn-chat me-2">ROOM MANAGEMENT</a>
                        <a href="/profile" class="btn btn-system btn-profile me-2">PROFILE</a>
                        <a href="/logout" class="btn btn-system btn-logout">LOGOUT</a>
                    </div>
                </div>

                <div th:unless="${userName}" class="login-container">
                    <div class="alert-auth">
                        <h5>Authentication Required</h5>
                        <p>Please log in to access the MUD game terminal.</p>
                    </div>
                    <a href="/oauth2/authorization/google" class="btn btn-google">
                        <i class="fab fa-google me-2"></i>Sign in with Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Get username from Thymeleaf
        const username = /*[[${userName}]]*/ 'default-user';
        const userPicture = /*[[${userPicture}]]*/ '';

        let stompClient = null;

        // Connect to WebSocket
        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);

                // Subscribe to public channel
                stompClient.subscribe('/topic/public', function(message) {
                    showMessage(JSON.parse(message.body), false);
                });

                // Subscribe to private channel (for personal messages)
                stompClient.subscribe('/user/queue/system-messages', function(message) {
                    showMessage(JSON.parse(message.body), false);
                });

                // Send join message
                sendJoinMessage();
            });
        }

        // Send join message
        function sendJoinMessage() {
            if (stompClient && username) {
                const chatMessage = {
                    sender: username,
                    type: 'JOIN'
                };
                stompClient.send("/app/chat.addUser", {}, JSON.stringify(chatMessage));
            }
        }

        // Scroll to bottom of chat container
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Initial scroll to bottom
        scrollToBottom();

        // Show message in chat
        function showMessage(message, isFromUser) {
            const messageElement = document.createElement('div');
            let senderDisplay;

            // Determine message type and styling
            if (isFromUser) {
                messageElement.className = 'message user-message';
                senderDisplay = '[You]';
            } else if (message.sender === 'System') {
                messageElement.className = 'message system-message';
                senderDisplay = '[System]';
            } else if (message.type === 'JOIN') {
                messageElement.className = 'message system-message';
                senderDisplay = '[System]';
                message.content = `${message.sender} has entered the realm.`;
            } else if (message.type === 'LEAVE') {
                messageElement.className = 'message system-message';
                senderDisplay = '[System]';
                message.content = `${message.sender} has left the realm.`;
            } else if (message.type === 'FULL_DESCRIPTION') {
                messageElement.className = 'message system-message';
                senderDisplay = '';
            } else {
                messageElement.className = 'message other-message';
                senderDisplay = `[${message.sender}]`;
            }

            // Create message with sender and content on the same line
            if (message.type === 'FULL_DESCRIPTION') {
                // For FULL_DESCRIPTION, render HTML content directly
                messageElement.innerHTML = message.content;
            } else {
                // For other message types, show sender and content
                messageElement.innerHTML = `
                    <span class="sender">${senderDisplay}</span>
                    <span class="content">${message.content}</span>
                `;
            }

            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // Track the last user command for game processing
        let lastUserCommand = '';

        // Send message function
        function sendMessage() {
            const message = messageInput.value.trim();
            if (stompClient && message) {
                // Store the command for processing
                lastUserCommand = message;

                const chatMessage = {
                    sender: username,
                    content: message,
                    type: 'CHAT'
                };

                // Send message to server
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));

                // Show message in our UI
                showMessage(chatMessage, true);

                // Clear input
                messageInput.value = '';

                // Add blinking cursor after command
                setTimeout(() => {
                    const cursorElement = document.createElement('div');
                    cursorElement.className = 'message system-message';
                    cursorElement.innerHTML = '<span class="cursor"></span>';
                    chatContainer.appendChild(cursorElement);

                    // Remove cursor after a short delay
                    setTimeout(() => {
                        chatContainer.removeChild(cursorElement);
                    }, 500);
                }, 100);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Connect if username is available
        if (username) {
            connect();
        }
    });
</script>
</body>
</html>
