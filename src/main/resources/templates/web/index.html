<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Google Login Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Google Login Demo</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${userName}" class="alert alert-success">
                            <h3>Welcome, <span th:text="${userName}"></span>!</h3>
                            <p>Email: <span th:text="${userEmail}"></span></p>
                            <div th:if="${userPicture}">
                                <img th:src="${userPicture}" alt="Profile Picture" class="img-thumbnail" style="max-width: 100px;">
                            </div>
                            <div class="mt-3">
                                <a href="/profile" class="btn btn-info">View Profile</a>
                                <a href="/logout" class="btn btn-danger">Logout</a>
                            </div>
                        </div>
                        <div th:unless="${userName}" class="text-center">
                            <h3>Please log in to continue</h3>
                            <a href="/oauth2/authorization/google" class="btn btn-danger mt-3">
                                <i class="fab fa-google"></i> Login with Google
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
