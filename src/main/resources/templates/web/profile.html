<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h2 class="text-center">User Profile</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${userName}" class="text-center">
                            <div th:if="${userPicture}" class="mb-3">
                                <img th:src="${userPicture}" alt="Profile Picture" class="img-thumbnail rounded-circle" style="max-width: 150px;">
                            </div>
                            <h3 th:text="${userName}"></h3>
                            <p class="text-muted" th:text="${userEmail}"></p>
                            
                            <div class="mt-4">
                                <h4>Account Information</h4>
                                <table class="table">
                                    <tr>
                                        <th>Name:</th>
                                        <td th:text="${userName}"></td>
                                    </tr>
                                    <tr>
                                        <th>Email:</th>
                                        <td th:text="${userEmail}"></td>
                                    </tr>
                                    <tr>
                                        <th>Authentication:</th>
                                        <td>Google</td>
                                    </tr>
                                </table>
                            </div>
                            
                            <div class="mt-3">
                                <a href="/static" class="btn btn-primary">Home</a>
                                <a href="/logout" class="btn btn-danger">Logout</a>
                            </div>
                        </div>
                        <div th:unless="${userName}" class="alert alert-warning">
                            <p>You need to log in to view your profile.</p>
                            <a href="/oauth2/authorization/google" class="btn btn-danger">
                                <i class="fab fa-google"></i> Login with Google
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
