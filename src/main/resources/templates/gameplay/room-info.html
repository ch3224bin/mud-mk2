<div th:fragment="roomDetails" class="room-info font-terminal">
    <div class="room-header">
        <h2 class="room-name text-success text-shadow-lg" th:text="${roomName}">Room Name</h2>
    </div>
    <div class="room-content">
        <p class="room-description" th:utext="${roomDescription}">Room description goes here.</p>
    </div>
    <div class="exits-info mt-3">
        <span class="exits-label text-warning font-bold">출구:</span>
        <ul th:if="${not #lists.isEmpty(exits)}" class="exits-list">
            <li th:each="exit : ${exits}" class="exit-item"><span class="exit-direction text-exit" th:text="${exit}">North</span></li>
        </ul>
        <span th:if="${#lists.isEmpty(exits)}" class="no-exits text-danger font-italic">없음</span>
    </div>

    <!-- NPC 표시 -->
    <div class="characters-info mt-3" th:if="${not #lists.isEmpty(npcsInRoom)}">
        <div class="npcs-info">
            <ul class="npcs-list list-unstyled">
                <li th:each="npc : ${npcsInRoom}" class="character-item mb-1">
                    <span class="npc-description" th:text="${npc.description}"></span>
                </li>
            </ul>
        </div>
    </div>

    <!-- 다른 플레이어 표시 -->
    <div class="characters-info mt-3" th:if="${not #lists.isEmpty(otherPlayersInRoom)}">
        <div class="players-info">
            <ul class="players-list list-unstyled">
                <li th:each="player : ${otherPlayersInRoom}" class="character-item mb-1">
                    <span class="player-description" th:text="${player.description}"></span>
                </li>
            </ul>
        </div>
    </div>

    <!-- 몬스터 표시 -->
    <div class="monsters-info my-2" th:if="${not #lists.isEmpty(monstersInRoom)}">
        <div class="monsters-list">
            <ul class="list-unstyled">
                <li th:each="monster : ${monstersInRoom}" class="monster-item mb-1">
                    <span class="monster-description" th:text="${monster.description}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
