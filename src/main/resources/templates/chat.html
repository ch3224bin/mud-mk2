<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            max-width: 80%;
        }
        .user-message {
            background-color: #dcf8c6;
            margin-left: auto;
            text-align: right;
            float: right;
            clear: both;
        }
        .other-message {
            background-color: #f1f0f0;
            float: left;
            clear: both;
        }
        .message-info {
            font-size: 0.8em;
            color: #777;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2>Chat Room</h2>
                            <div th:if="${userName}" class="d-flex align-items-center">
                                <span th:text="${userName}" class="me-2"></span>
                                <img th:if="${userPicture}" th:src="${userPicture}" alt="Profile Picture" class="rounded-circle" style="width: 40px; height: 40px;">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div th:if="${userName}">
                            <div class="chat-container" id="chatContainer">
                                <!-- Sample messages for demonstration -->
                                <div class="message other-message">
                                    <div>Welcome to the chat room!</div>
                                    <div class="message-info">System, 12:00</div>
                                </div>
                                <div class="message user-message">
                                    <div>Hello, I'm here!</div>
                                    <div class="message-info">You, 12:01</div>
                                </div>
                            </div>

                            <div class="input-group">
                                <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
                                <button class="btn btn-primary" id="sendButton">Send</button>
                            </div>

                            <div class="mt-3 text-end">
                                <a href="/profile" class="btn btn-info">Profile</a>
                                <a href="/logout" class="btn btn-danger">Logout</a>
                            </div>
                        </div>
                        <div th:unless="${userName}" class="alert alert-warning">
                            <p>You need to log in to access the chat.</p>
                            <a href="/oauth2/authorization/google" class="btn btn-danger">
                                <i class="fab fa-google"></i> Login with Google
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            // Get username from Thymeleaf
            const username = /*[[${userName}]]*/ 'default-user';
            const userPicture = /*[[${userPicture}]]*/ '';

            let stompClient = null;

            // Connect to WebSocket
            function connect() {
                const socket = new SockJS('/ws');
                stompClient = Stomp.over(socket);

                stompClient.connect({}, function(frame) {
                    console.log('Connected: ' + frame);

                    // Subscribe to public channel
                    stompClient.subscribe('/topic/public', function(message) {
                        showMessage(JSON.parse(message.body), false);
                    });

                    // Subscribe to private channel (for personal messages)
                    stompClient.subscribe('/user/queue/system-messages', function(message) {
                        showMessage(JSON.parse(message.body), false);
                    });

                    // Send join message
                    sendJoinMessage();
                });
            }

            // Send join message
            function sendJoinMessage() {
                if (stompClient && username) {
                    const chatMessage = {
                        sender: username,
                        type: 'JOIN'
                    };
                    stompClient.send("/app/chat.addUser", {}, JSON.stringify(chatMessage));
                }
            }

            // Scroll to bottom of chat container
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Initial scroll to bottom
            scrollToBottom();

            // Show message in chat
            function showMessage(message, isFromUser) {
                const now = new Date(message.timestamp || new Date());
                const time = now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();

                const messageElement = document.createElement('div');
                messageElement.className = isFromUser ? 'message user-message' : 'message other-message';

                let senderDisplay = message.sender;
                if (message.sender === username && isFromUser) {
                    senderDisplay = 'You';
                }

                messageElement.innerHTML = `
                    <div>${message.content}</div>
                    <div class="message-info">${senderDisplay}, ${time}</div>
                `;

                chatContainer.appendChild(messageElement);
                scrollToBottom();
            }

            // Send message function
            function sendMessage() {
                const message = messageInput.value.trim();
                if (stompClient && message) {
                    const chatMessage = {
                        sender: username,
                        content: message,
                        type: 'CHAT'
                    };

                    // Send message to server
                    stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));

                    // Show message in our UI
                    showMessage(chatMessage, true);

                    // Clear input
                    messageInput.value = '';
                }
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Connect if username is available
            if (username) {
                connect();
            }
        });
    </script>
</body>
</html>
